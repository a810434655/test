</body>
<script type="text/javascript">
	$(function() {
		var kaishi = window.localStorage.getItem("kaishi");
		var jieshu = window.localStorage.getItem("jieshu");
		var chufajichang = window.localStorage.getItem("chufadidian");
		var daodajichang = window.localStorage.getItem("daodadidian");
		var chufashijian = window.localStorage.getItem("chufashijian");
		var name = window.localStorage.getItem("name");
		var shenfenzhengming = window.localStorage.getItem("shenfenzheng");
		var jiage=window.localStorage.getItem("jiage").substring(1);
		$(".kaishi").text(kaishi);
		$(".jieshu").text(jieshu);
		$(".chufajichang").text(chufajichang);
		$(".daodajichang").text(daodajichang);
		$(".chufashijian").text(chufashijian);
		$(".name").text(name);
		$(".shenfenzhengming").text(shenfenzhengming);
		$(".jiageooo").text(jiage);
	})
	$("#xiayibu").click(function(){
	var b=window.location.hash;
	window.localStorage.setItem("zhifu",b);
	window.location.reload();
	window.location.hash=b+"/wancheng";
	})
</script>
